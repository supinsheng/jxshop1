                <td>
                    <?php if($v['Type'] == 'longtext'): ?>

                    <?php elseif(substr($v['Type'],0,4) == 'enum'): ?>
                    <input type="radio" name="<?=$v['Field']?>" value="y" checked> 是
                        <input type="radio" name="<?=$v['Field']?>" value="n"> 否
                    <?php else: ?>
                        <input type='text' size="80" name='<?=$v['Field']?>'>
                    <?php endif; ?>

                </td>
