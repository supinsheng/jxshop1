<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>管理中心 - 添加新记录 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/Styles/general.css" rel="stylesheet" type="text/css" />
<link href="/Styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="/category/index">数据列表</a></span>
    <span class="action-span1"><a href="__GROUP__">管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加新记录 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form action="/category/insert" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
                        <tr>
                <td class="label">分类名称:</td>
                <td>
                                            <input type='text' size="80" name='cat_name'>
                                        <font color="red">*</font>
                </td>
            </tr>
                        <tr>
                <td class="label">上级ID:</td>
                <td>
                                            <input type='text' size="80" name='parent_id'>
                                        <font color="red">*</font>
                </td>
            </tr>
                        <tr>
                <td class="label">所有上级分类的ID:</td>
                <td>
                                            <input type='text' size="80" name='path'>
                                        <font color="red">*</font>
                </td>
            </tr>
                    </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>

<div id="footer">商城后台2016</div>

</body>
</html>
